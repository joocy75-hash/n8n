services:
  n8n:
    image: ghcr.io/joocy75-hash/n8n:latest
    container_name: groupe-n8n
    restart: always
    # DNS 설정 - 외부 API (Anthropic) 연결을 위해 Google DNS 사용
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - N8N_HOST=n8n.deepsignal.shop
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://n8n.deepsignal.shop/
      - GENERIC_TIMEZONE=Asia/Seoul
      # AI Workflow Builder 설정
      - N8N_AI_ENABLED=true
      - N8N_AI_ASSISTANT_ENABLED=true
      # Anthropic API 직접 사용 (n8n Cloud 서비스 우회)
      - N8N_AI_ANTHROPIC_KEY=${N8N_AI_ANTHROPIC_KEY}
      # Node.js 네트워크 설정 - IPv4 우선 사용으로 연결 안정성 향상
      - NODE_OPTIONS=--dns-result-order=ipv4first
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - group_e_network
      - proxy-net

volumes:
  n8n_data:

networks:
  group_e_network:
    driver: bridge
  proxy-net:
    external: true
