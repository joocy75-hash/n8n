server {
    listen 80;
    server_name ai-n8n.shop www.ai-n8n.shop;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://groupe-n8n:5678;
        proxy_http_version 1.1;

        # WebSocket support (required for n8n real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Large request body support (for file uploads)
        client_max_body_size 100M;
    }

    # Health check endpoint
    location /healthz {
        proxy_pass http://groupe-n8n:5678/healthz;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
